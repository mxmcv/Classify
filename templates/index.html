<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>

    <!-- Google Fonts: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <style>
      :root {
        /* Light Mode Colors */
        --bg-light: #f4f4f9;
        --text-light: #333;
        --container-bg-light: white;
        --primary-light: #2980b9;
        --secondary-light: #27ae60;
        --file-name-light: #555;
        --button-hover-light: #1a5276;
      }

      [data-theme='dark'] {
        /* Dark Mode Colors */
        --bg-light: #181818;
        --text-light: #e0e0e0;
        --container-bg-light: #282828;
        --primary-light: #3498db;
        --secondary-light: #2ecc71;
        --file-name-light: #bbbbbb;
        --button-hover-light: #2980b9;
      }

      /* Base Styling for both modes */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-light);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
      }

      h2 {
        font-weight: 700;
      }

      h3 {
        color: var(--secondary-light);
      }

      h4 {
        color: var(--primary-light);
      }

      .container {
        background-color: var(--container-bg-light);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        transition: background-color 0.3s;
      }

      .upload-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Hide the default file input */
      input[type='file'] {
        display: none;
      }

      /* Custom button for file input */
      .custom-file-upload {
        background-color: var(--primary-light);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        display: inline-block;
        margin-bottom: 20px;
        transition: background-color 0.3s;
      }

      .custom-file-upload:hover {
        background-color: var(--button-hover-light);
      }

      input[type='submit'] {
        background-color: var(--secondary-light);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type='submit']:hover {
        background-color: var(--button-hover-light);
      }

      .result {
        margin-top: 20px;
      }

      img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 8px;
        border: 2px solid var(--primary-light);
      }

      #file-name {
        margin-bottom: 10px;
        font-style: italic;
        color: var(--file-name-light);
      }

      /* Toggle Button Styling */
      .theme-toggle {
        background-color: var(--primary-light);
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
        transition: background-color 0.3s;
      }

      .theme-toggle:hover {
        background-color: var(--button-hover-light);
      }
    </style>
  </head>
  <body data-theme="dark">
    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" id="theme-toggle">Toggle Light Mode</button>

    <div class="container">
      <h2>Image Classification</h2>
      <p>
        Upload an image to check if the person is sleeping or paying attention:
      </p>

      <form
        class="upload-form"
        action="/"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Custom label for file input -->
        <label for="file-upload" class="custom-file-upload">
          Choose Image
        </label>
        <input
          id="file-upload"
          type="file"
          name="file"
          accept="image/*"
          required
          onchange="updateFileName()"
        />
        <p id="file-name"></p>
        <input type="submit" value="Upload" />
      </form>

      <div class="result">
        <!-- Display the result and uploaded image -->
        {% if result %}
        <h3>Result: {{ result }}</h3>
        {% endif %} {% if filename %}
        <h4>Uploaded Image:</h4>
        <img
          src="{{ url_for('uploaded_file', filename=filename) }}"
          alt="Uploaded Image"
        />
        {% endif %}
      </div>
    </div>

    <script>
      // JavaScript function to update file name
      function updateFileName() {
        var fileInput = document.getElementById('file-upload');
        var fileName = document.getElementById('file-name');
        fileName.textContent = fileInput.files[0].name; // Display selected file name
      }

      // Theme Toggle Script
      const toggleButton = document.getElementById('theme-toggle');
      const body = document.body;

      toggleButton.addEventListener('click', function () {
        // Toggle between dark and light mode
        if (body.getAttribute('data-theme') === 'dark') {
          body.setAttribute('data-theme', 'light');
          toggleButton.textContent = 'Toggle Dark Mode';
        } else {
          body.setAttribute('data-theme', 'dark');
          toggleButton.textContent = 'Toggle Light Mode';
        }
      });
    </script>
  </body>
</html>
